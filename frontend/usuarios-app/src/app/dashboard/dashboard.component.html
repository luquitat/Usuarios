<div class="flex-row">


<mat-card class="example-card"  *ngFor="let user of users" style="width:40rem;">
  <mat-card-subtitle>{{user.lastname}}</mat-card-subtitle>
  <mat-card-title>{{user.name}} </mat-card-title>
  <mat-card-content>
    <p><strong>Edad:</strong> {{user.age}}</p>
    <p><strong>Fecha de nacimiento:</strong> {{user.birthDate}}</p>
    <p><strong>Chiste favorito:</strong> {{user.joke}}</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button  routerLink="/detail/{{user.id}}">Editar</button>
    <button mat-button  (click)="delete(user)">Eliminar</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
</div>
