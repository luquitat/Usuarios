<mat-card class="example-card"  *ngFor="let user of users">
  <mat-card-subtitle>{{user.lastname}}</mat-card-subtitle>
  <mat-card-title>{{user.name}} </mat-card-title>
  <mat-card-content>
    <p>Edad: {{user.age}}</p>
    <p>Fecha de nacimiento: {{user.birthDate}}</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button  routerLink="/detail/{{user.id}}">Editar</button>
    <button mat-button  routerLink="/detail/{{user.id}}">Eliminar</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
</div>
